<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
  {% for d in data %}
  <div class="container" style="margin-top: 20px">
    <div class="row">
      <div class="col">
        <img src="{{ MEDIA_URL }}{{ d.photo }}" width="200" height="200" style="border-radius: 50%;">
      </div>
      <div class="col">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Name</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" value="{{ d.name }}" disabled>
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Email</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" value="{{ d.email }}" disabled>
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Phone number</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" value="{{ d.number }}" disabled>
        </div>
      </div>
      <div class="container" style="margin-top: 10px;">
        <div class="row">
          <div class="col-sm">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Local Address</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" value="{{ d.add }}" disabled>
            </div>
          </div>
          <div class="col-sm">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">City</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" value="{{ d.city }}" disabled>
            </div>
          </div>
          <div class="col-sm">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">State</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" value="{{ d.state }}" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <p><b>About Me</b></p>
    <p>{{ d.about }}</p>
    <p><b>My Work</b></p>
    <div style="margin-bottom: 20px;">
      <iframe class="embed-responsive-item" src="{{ MEDIA_URL }}{{ d.video }}" width="50%" height="500px"></iframe>
    </div>
  {% endfor %}
</body>
</html>
